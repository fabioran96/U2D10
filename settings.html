<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/settings.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropdownToggle = document.getElementById("navbarDropdown");
        const dropdownItems = document.querySelectorAll(".dropdown-item");

        dropdownItems.forEach((item) => {
          item.addEventListener("click", function (event) {
            event.preventDefault();
            dropdownToggle.textContent = this.textContent;
          });
        });
      });
    </script>
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="homepage.html">
          <img src="assets/netflix_logo.png" alt="netflix-logo" width="100px" />
        </a>
      </nav>
    </header>
    <main>
      <div class="container my-5">
        <h1 class="editProfile mb-4">Edit Profile</h1>
        <div class="row">
          <div class="col-md-3">
            <img
              src="assets/Screenshot 2024-06-07 at 10.50.09.png"
              alt="Profile Picture"
              class="profile-pic me-3"
              width="100px"
            />
          </div>
          <div class="col-md-9">
            <form>
              <div class="mb-3">
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control"
                    value="Strive Student"
                  />
                </div>
              </div>
              <div>Language:</div>
              <div class="mb-3">
                <div class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-label">Maturity Settings:</div>
                <button type="button" class="btn btn-secondary btn-block">
                  ALL MATURITY RATINGS
                </button>
                <div class="form-text">
                  Show titles of <strong>all maturity ratings</strong> for this
                  profile.
                </div>
              </div>
              <div class="mb-3">
                <button type="button" class="btn-edit btn btn-block">
                  EDIT
                </button>
              </div>
              <div class="mb-3">
                <label class="form-label">Autoplay controls</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked />
                  <label class="form-check-label"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked />
                  <label class="form-check-label"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-save">SAVE</button>
                <button type="button" class="btn btn-cancel">CANCEL</button>
                <button type="button" class="btn btn-delete">
                  DELETE PROFILE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
